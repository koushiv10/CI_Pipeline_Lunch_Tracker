<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            margin: -10px;
            padding: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
        }

        .navbar {
            width: 100%;
            background-color: #45A049;
            color: #fff;
            padding: 20px 5px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-title {
            font-size: 1.5rem;
            margin-left: 50px;
        }

        .user-info {
            margin-right: 50px;
        }

        .user-info p {
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #button {
            width: 100%;
            background-color: #45a049;
            height: 30px;
            color: white;
            border: none;
            border-radius: 0.4rem;
            margin-top: 1rem;
        }

        .radio-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .radio-group label {
            margin-right: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<script>
    const id = localStorage.getItem("id");
    const name = localStorage.getItem("name");

    window.onload = () => {
        const employeeId = document.getElementById("employeeId");
        const employeeName = document.getElementById("employeeName");
        employeeName.innerText = `Name: ${name}`;
        employeeId.innerText = `Id: ${id}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");
        form.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent default form submission
            const date = document.getElementById("date").value;
            const id = parseInt(document.getElementById("employeeId").innerText.split(":")[1].trim());
            const selectedValue = document.querySelector('input[name="availability"]:checked').value;
            const statusRequestBody = {
            date: date,
            id: id,
            status: selectedValue
        };
            fetch("http://localhost:8080/api/status", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(statusRequestBody)
            }).catch(error => {
                console.error("Error:", error);
            }).then(response => {
                if (response.ok) {
                    alert("Form submitted successfully!");
                } else {
                    alert("Error submitting form. Please try again.");
                }
            });
        });
    });
</script>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-title">Employee Availability</div>
        <div class="user-info">
            <p id="employeeId"></p>
            <p id="employeeName"></p>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br><br><br>
<div class="login-container">
    <form action="#" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label >Status:</label>
        <div class="radio-group">
            <label for="yes">Yes:</label>
            <input type="radio" id="yes" name="availability" value="YES">
            <label for="no">No:</label>
            <input type="radio" id="no" name="availability" value="NO">
        </div>
        <button type="submit" value="Next" id="button">SUBMIT</button>
    </form>
</div>

</body>
</html>
